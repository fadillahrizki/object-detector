<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformers.js - Object Detection demo</title>
</head>

<body>
    <main class="container">

        <video id="video" width="100%" autoplay></video>
        <br>
        
        <div id="ready-to" style="display: none;">
            <button id="click-photo">Capture</button>
            <br>
            <canvas id="canvas" height="240" style="display: none;"></canvas>
            <label class="custom-file-upload">
                <input id="file-upload" type="file" accept="image/*" />
                <img class="upload-icon" src="https://huggingface.co/datasets/Xenova/transformers.js-docs/resolve/main/upload-icon.png" />
                Upload image
            </label>
        </div>

        <div id="loading">Loading model...</div>


        <div id="image-container"></div>
    </main>

    <script src="./index.js" type="module"></script>
</body>

</html>
