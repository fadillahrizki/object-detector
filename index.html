<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformers.js - Object Detection demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container py-4">
      <div class="row">
        <div class="col-lg-8 col-sm-12">
          <video id="video" width="100%" class="pt-3" autoplay></video>
          <div id="image-container"></div>
          <canvas id="canvas" height="240" style="display: none"></canvas>
          <div id="loading" class="text-center">Loading model...</div>
        </div>
        <div class="col-lg-4 col-sm-12 pt-3">
          <div id="ready-to" style="display: none">
            <button id="click-photo" class="btn btn-danger w-100 py-3 fw-bold">
              Capture
            </button>
            <button id="tryagain-btn" style="display: none" class="btn btn-primary w-100 py-3 fw-bold">
              Try Again
            </button>
            <label class="my-3">Or</label>
            <label class="custom-file-upload">
              <input id="file-upload" type="file" accept="image/*" />
              <img
                class="upload-icon"
                src="https://huggingface.co/datasets/Xenova/transformers.js-docs/resolve/main/upload-icon.png"
              />
              Upload image
            </label>
          </div>
          <hr class="my-4" />
          <div class="fw-medium fs-4">Description</div>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam, quos
          voluptatem? Dignissimos neque repudiandae consectetur libero. Ut culpa
          velit fugiat! Quidem hic incidunt minus eveniet veniam earum corrupti
          voluptas adipisci.
        </div>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
